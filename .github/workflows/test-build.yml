name: Test Build
on:
  pull_request:
    branches: [ main, master ]
jobs:
  Prepare:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm install -g yarn && yarn

  Linters:
    needs: Prepare
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - name: Run eslint
      run: yarn check:js
    - name: Run css linter
      run: yarn check:css
      
  Tests:
    needs: Prepare
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - name: Install Playwright Browsers
      run: yarn playwright install --with-deps
    - name: Run unit tests
      run: yarn tests:unit
    - name: Run e2e tests
      run: yarn tests:e2e
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30

  Build:
    needs: [Linters, Tests]
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - name: Build
      run: echo "Build prod version"
